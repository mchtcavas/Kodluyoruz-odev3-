<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="./web.css">
</head>
<body>
    <!-- Header start -->
    <header class = "boxHeader">
        <img width="351" height="113" src="./img/google.jpg" alt="google">
    </header>
    <!-- Header end -->

    <!-- Search box start -->
    <div class = box1>
        Search the web using Google!
        <br>
        <input type= "text" size="40">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <!-- Search box end -->

     <!-- Link box start -->
    <section class = "allBox">
        <div class = "box2">
            <article class = "textBox2">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </article>
            
    
        </div>
        <div class = "box3">
            <article class = "textBox3">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" > Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </article>
        
        </div>
        <div class = "box4">
            <article class = "textBox4">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </article>
            
        
        </div>

        <div class="floatClear"></div>

    </section>
    <!-- Link box end -->


    <!-- Footer start -->
    <footer class = "textFooter">
        Copyright Â©1998 Google Inc.
    </footer>
   <!-- Footer end -->

</body>
</html>
